<div class="flex flex-column p-2"  [ngStyle]="{ width: '450px' }">

  <mat-form-field>
    <mat-label>Buscar comic</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchProduct()"
      [matAutocomplete]="auto"
    />

    <mat-autocomplete autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="onSelectedOption( $event )"
      >
      <mat-option *ngFor="let product of products" [value]="product">
        {{ product.titulo }}
      </mat-option>

      <mat-option
        *ngIf="products.length === 0 && searchInput.value && searchInput.value.length > 0"
        value="">
        No se encontró nada con el término {{ searchInput.value }}
      </mat-option>
    </mat-autocomplete>

  </mat-form-field>


  <!-- {{ selectedProduct | json }} -->


</div>
